<section id="userTasks">
    <div class="heading">
        <h1>{{username()}}'s Tasks</h1>
    </div>
    @if(isFetching() && !error()) {
    <app-loader/>
    } 
    @if(error()) {
    <p class="errorMsg">{{error()}}</p>
    }
    @if(!isFetching() && !error()) {
        @if(todos().length === 0) {
    <div class="no-data">
        <p>User has no posts.</p>
    </div>
    }
    <div class="flexCont">
        @for (todo of todos(); track todo.id){
        <h5 [class.completed]="todo.completed">{{todo.title}}</h5>
        }
    </div>
    }
</section>
