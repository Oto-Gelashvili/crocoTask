@if(isFetching() && !error()) {
<app-loader/>
}
@if(error()) {
<p>{{error()}}</p>
}
@if(!isFetching() && !error()) {
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts()">
      <td>{{ post.title}}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
}
